            <form action="process_form.php"  method="post" id="districtForm">

                <textarea name="message" placeholder="Your Message"></textarea>

            <script>
                function updateDistrictOptions() {
                    var stateSelect = document.getElementById('state');
                    var districtSelect = document.getElementById('district');
        
                    // Clear existing options
                    districtSelect.innerHTML = '';
        
                    // Populate district options based on the selected state
                    if (stateSelect.value === 'TamilNadu') {
                        var tamilNaduDistricts = ['Ariyalur', 'Chengalpattu', 'Chennai', 'Coimbatore', 'Cuddalore', 'Dharmapuri', 'Dindigul', 'Erode', 'Kallakurichi', 'Kanchipuram', 'Kanyakumari', 'Karur', 'Krishnagiri', 'Madurai', 'Mayiladuthurai', 'Nagapattinam', 'Namakkal', 'Nilgiris', 'Perambalur', 'Pudukkottai', 'Ramanathapuram', 'Ranipet', 'Salem', 'Sivaganga', 'Tenkasi', 'Thanjavur', 'Theni', 'Thoothukudi', 'Tiruchirappalli', 'Tirunelveli', 'Tirupathur', 'Tiruppur', 'Tiruvallur','Thiruvarur', 'Tiruvannamalai', 'Vellore', 'Viluppuram', 'Virudhunagar' /* ... Add all 38 districts ... */];
                        tamilNaduDistricts.sort().forEach(function (district) {
                            var option = document.createElement('option');
                            option.value = district;
                            option.text = district;
                            districtSelect.add(option);
                        });
                    } else if (stateSelect.value === 'Kerala') {
                        var keralaDistricts = ['Alappuzha', 'Ernakulam', 'Idukki', 'Kannur', 'Kasaragod', 'Kollam', 'Kottayam', 'Kozhikode', 'Malappuram', 'Palakkad', 'Pathanamthitta', 'Thiruvananthapuram', 'Thrissur', 'Wayanad' /* ... Add all 14 districts ... */];
                        keralaDistricts.sort().forEach(function (district) {
                            var option = document.createElement('option');
                            option.value = district;
                            option.text = district;
                            districtSelect.add(option);
                        });
                    }
                }
